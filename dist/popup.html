<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <head>
    <title>DEGIRO Extended Settings</title>
    <link rel='stylesheet' type='text/css' href="css/popup.css">
    <link rel='stylesheet' type='text/css' href="css/donations.css">
  </head>

<body>
  <div class="content">

    <div class="title">
      Extended Settings
    </div>

    <div class="form">
      <label class="description" for="locale">Language</label>
      <select id="locale">
        <option value="default">Default</option>
        <option disabled value="-"></option>

        <option value="en_IE">English (Ireland)</option>
        <option value="en_CH">English (Switzerland)</option>
        <option value="en_GB">English (United Kingdom)</option>
        <option disabled value="-"></option>

        <option value="fr_FR">Français (France)</option>
        <option value="fr_BE">Français (Belgique)</option>
        <option value="fr_CH">Français (Suisse)</option>
        <option disabled value="-"></option>

        <option value="it_IT">Italiano (Italia)</option>
        <option value="it_CH">Italiano (Svizzera)</option>
        <option disabled value="-"></option>

        <option value="de_DE">Deutsch (Deutschland)</option>
        <option value="de_AT">Deutsch (Österreich)</option>
        <option value="de_CH">Deutsch (Schweiz)</option>
        <option disabled value="-"></option>

        <option value="nl_NL">Nederlands (Nederland)</option>
        <option value="nl_BE">Nederlands (België)</option>
        <option disabled value="-"></option>

        <option value="es_ES">Español</option>
        <option value="da_DK">Dansk</option>
        <option value="pt_PT">Português</option>
        <option value="pl_PL">Polski</option>
        <option value="sv_SE">Svenska</option>
        <option value="cs_CZ">Ceština</option>
        <option value="el_GR">Eλληνική</option>
        <option value="hu_HU">Magyar</option>
      </select>
    </div>

    <div class="form-buttons">
      <button id="save">Apply changes</button>
    </div>

  </div>

  <div class="bottom">

    <div class="btn-container kofi">
      <a title="Donate on ko-fi.com" class="donation-button" href="https://ko-fi.com/Q5Q447X4V" target="_blank">
        <span class="donationtext">
          <img src="img/cup-border.png" alt="Ko-fi donations" class="donationimg" />
        </span>
      </a>
    </div>

    <div class="btn-container crypto">
      <a title="Donate with Crypto" class="donation-button"
        href="https://commerce.coinbase.com/checkout/7867ad05-6d57-4971-8085-c339fcd58ef8" target="_blank">
        <span class="donationtext">
          <img src="img/bitcoin.svg" alt="Crypto donations" class="donationimg" />
        </span>
      </a>
    </div>

  </div>

  <!-- <br />

    <div class=btn-container>
      <a title="Support me on ko-fi.com" class="donation-button" style="background-color:#29abe0;"
        href="https://ko-fi.com/Q5Q447X4V" target="_blank">
        <span class="donationtext">
          <img src="img/cup-border.png" alt="Ko-fi donations" class="donationimg" />
        </span>
      </a> -->


  </div>

  <script src="js/popup.js"></script>
</body>

</html>
